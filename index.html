<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>商品目錄</title>
</head>

<body>
    <div class="tablewrap">
        <div class="product">
            <div class="left_section">
                <div class="image"></div>
                <div class="intro"><span class="product_name">王様のマスク</span><br><span class="price">¥1000</span></div>
            </div>
            <div class="right_section">
                <div class="info">
                    <ul>
                        <li>見えないマスク</li>
                        <li>収納用のケースが付いていますから無くすことには心配要りません</li>
                        <li>洗うことも可能</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="product">
            <div class="left_section">
                <div class="image"><img src="./images/mask.PNG"></div>
                <div class="intro"><span class="product_name">自動清潔マスク</span><br><span class="price">¥1000</span></div>
            </div>
            <div class="right_section">
                <div class="info">
                    <ul>
                        <li>乾いたところに三日置けば自然ときれいになります</li>
                        <li>何度でも再使用できます</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="product">
            <div class="left_section">
                <div class="image"><img src="./images/sprayer.PNG"></div>
                <div class="intro"><span class="product_name">スプレー</span><br><span class="price">¥20</span></div>
            </div>
            <div class="right_section">
                <div class="info">
                    <ul>
                        <li>ただのスプレーです</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="ending"></div>
    </div>
</body>

</html>
